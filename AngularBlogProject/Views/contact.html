<h1>Contact Page</h1>

<form name="contactForm" novalidate>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" ng-model="name" name="contactname" class="form-control" placeholder="Enter Name" ng-required="true" />
        <div ng-show="contactForm.contactname.$touched && contactForm.contactname.$invalid">
            <small style="color:red; display:block; text-align:center">Please enter a name</small>
        </div>
    </div>

    <div class="form-group">
        <label>email</label>
        <input type="email" name="email" ng-model="email" required="required" class="form-control" placeholder="Email" />
        <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
            <small style="color:red; display:block; text-align:center">Please enter a valid email!</small>
        </div>
</div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" ng-required="true" name="message" ng-model="message" rows="5"></textarea>
            <div ng-show="contactForm.message.$touched && contactForm.message.$invalid">
                <small style="color:red; display:block; text-align:center">Please submit a message!</small>
            </div>
        </div>
        <button type="submit" ng-click="submit(contactForm)" ng-disabled="contactForm.$invalid" class="btn btn-primary">Submit</button>
</form>
